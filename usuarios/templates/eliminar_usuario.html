{% extends 'base.html' %}

{% block titulo %}Eliminar Usuario{% endblock %}

{% block contenido %}
<div class="contenedor">
    <h1 style="color: #c62828;">Eliminar Usuario</h1>

    <p>¿Estás seguro de que querés eliminar al usuario <strong>{{ usuario.nombre }}</strong>?</p>

    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
        <a href="/usuarios/" class="btn">Cancelar</a>
    </form>
</div>

<style>
    .btn-danger {
        background: #c62828;
        border-color: #c62828;
        color: white;
    }

    .btn-danger:hover {
        background: #f44336;
        border-color: #b71c1c;
        color: white;
    }
</style>
{% endblock %}
